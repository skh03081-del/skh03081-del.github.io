<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이재영 | Game Designer Portfolio</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d0d0f;
            --card: #161618;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --text-main: #ffffff;
            --text-sub: #9ca3af;
            --star: #facc15;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
            line-height: 1.6;
        }

        header {
            max-width: 1200px; margin: 0 auto;
            padding: 100px 20px 40px;
        }
        header h1 { font-size: 3.5rem; font-weight: 800; margin: 0; letter-spacing: -2px; }
        header h1 span { color: var(--accent); }
        header p.tagline { font-size: 1.5rem; color: var(--text-sub); margin-top: 20px; font-weight: 300; }

        /* --- [신규] 무한 롤링 배너 스타일 --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: rgba(59, 130, 246, 0.03);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            margin-bottom: 60px;
        }

        .marquee-track {
            display: flex;
            width: calc(250px * 10); /* 아이템 개수 x 너비 */
            animation: scroll 20s linear infinite;
        }

        .marquee-item {
            flex-shrink: 0;
            width: 300px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .marquee-item span { color: var(--accent); font-weight: 800; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-300px * 5)); } /* 아이템 절반 세트만큼 이동 */
        }

        /* 호버 시 멈춤 */
        .marquee-container:hover .marquee-track { animation-play-state: paused; }

        /* 섹션 타이틀 및 기술/프로젝트 그리드 (기존 스타일 유지) */
        .section-title {
            max-width: 1200px; margin: 0 auto 30px; padding: 0 20px;
            font-size: 1.8rem; font-weight: 700; display: flex; align-items: center; gap: 10px;
        }
        .section-title i { color: var(--accent); font-size: 1.4rem; }

        .skills-container {
            max-width: 1200px; margin: 0 auto 80px;
            padding: 0 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }

        .skill-item {
            background: var(--card); border: 1px solid var(--border); border-radius: 12px;
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
        }

        .skill-top { display: flex; justify-content: space-between; align-items: center; }
        .skill-name { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .skill-name i { width: 20px; color: var(--accent); }
        .stars { color: var(--star); font-size: 0.85rem; }
        .skill-desc { color: var(--text-sub); font-size: 0.9rem; line-height: 1.4; }

        .project-container {
            max-width: 1200px; margin: 0 auto 100px;
            padding: 0 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;
        }

        .project-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 24px;
            overflow: hidden; cursor: pointer; display: flex; flex-direction: column; transition: all 0.4s ease;
        }
        .project-card:hover { transform: translateY(-10px); border-color: var(--accent); }

        .card-img-box { width: 100%; height: 220px; background: #000; display: flex; align-items: center; justify-content: center; }
        .card-img-box img { width: 100%; height: 100%; object-fit: contain; }
        .card-info-box { padding: 25px; flex-grow: 1; }
        .project-card h3 { font-size: 1.3rem; margin: 10px 0; }
        .project-card p { font-size: 0.95rem; color: var(--text-sub); }
        .tag { background: rgba(59, 130, 246, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); z-index: 1000; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content { background: #111113; width: 100%; max-width: 1000px; height: 90vh; border-radius: 32px; overflow-y: auto; border: 1px solid var(--border); }
        .modal-body { padding: 50px; }
        .info-box { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; margin: 25px 0; border-left: 4px solid var(--accent); }
        iframe { width: 100%; border-radius: 15px; border: 1px solid var(--border); margin-top: 20px; }
        .pdf-view { height: 700px; }

        @media (max-width: 900px) { .skills-container, .project-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1><span>이재영</span> | Game Designer</h1>
        <p class="tagline">"QA에서 시작한 경험이 기획의 깊이가 된 게임 체인저"</
