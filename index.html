<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이재영 | Game Designer Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d1117; 
            --card: #161b22;
            --accent: #97c1e7;
            --accent-glow: rgba(151, 193, 231, 0.5);
            --accent-dark: rgba(151, 193, 231, 0.1);
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --border: #30363d;
        }

        body, button { font-family: 'Galmuri9', sans-serif; }
        h1, h2, h3, .pixel-font, .tag { font-family: 'Press Start 2P', 'Galmuri9', cursive; }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 0; 
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam382.cur'), auto; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- 1. 인트로 --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        #intro-overlay h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: 50px; line-height: 2; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- 2. 히어로 --- */
        .hero {
            position: relative; width: 100%; height: 320px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-bottom: 3px solid var(--border);
        }
        .hero-bg-marquee { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .marquee-track { display: flex; width: max-content; animation: scroll-left 50s linear infinite; filter: blur(12px) brightness(0.3); }
        .marquee-item { width: 500px; height: 320px; flex-shrink: 0; }
        .marquee-item img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .hero-content { position: relative; z-index: 2; text-align: center; }
        .hero-content h1 { font-size: 2.2rem; color: var(--accent); margin: 0; text-shadow: 3px 3px #000; }

        /* --- 3. 프로젝트 리스트 --- */
        .project-container { max-width: 1100px; margin: 60px auto 120px; padding: 0 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .project-card { background: var(--card); border: 3px solid var(--border); cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .project-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow); }
        .card-img-box { width: 100%; height: 180px; background: #000; border-bottom: 2px solid var(--border); overflow: hidden; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .project-card:hover .card-img-box img { transform: scale(1.1); }
        .card-info-box { padding: 18px; text-align: left; }
        .tag { font-size: 0.6rem; color: var(--accent); margin-bottom: 8px; display: block; }
        .project-card h3 { font-size: 0.9rem; margin: 0; color: #fff; line-height: 1.4; }

        /* --- 4. [NEW] 세련된 모달 디자인 --- */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); z-index: 10001; justify-content: center; align-items: center; 
            backdrop-filter: blur(12px); /* 배경 블러 강화 */
        }
        
        @keyframes modalEntrance {
            from { opacity: 0; transform: scale(0.95) translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .modal-content { 
            background: #0d1117; 
            border: 1px solid var(--accent); /* 테두리를 얇게 변경 */
            width: 95%; max-width: 1150px; height: 92vh; 
            overflow-y: auto; position: relative;
            animation: modalEntrance 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 30px var(--accent-glow); /* 강력한 글로우 */
        }
        
        /* EXIT 버튼: 홀로그램 스타일 */
        .close-pixel { 
            position: sticky; top: 25px; right: 25px; 
            float: right; color: var(--accent); font-size: 0.9rem; cursor: pointer; 
            z-index: 2000; background: rgba(13, 17, 23, 0.8); padding: 8px 16px; 
            border: 1px solid var(--accent); margin: 25px 25px 0 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px var(--accent-glow);
            transition: 0.3s; letter-spacing: 1px;
        }
        .close-pixel:hover { background: var(--accent); color: #0d1117; box-shadow: 0 0 30px var(--accent); }

        .modal-inner-padding { padding: 50px 60px; clear: both; }

        /* [NEW] 하이테크 모니터 프레임 */
        .premium-monitor-frame {
            width: 100%; height: 400px;
            background: #000;
            margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            border: 1px solid var(--accent);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 5px 25px rgba(0,0,0,0.7);
            overflow: hidden;
        }
        /* 하단 스캔라인 데코레이션 */
        .premium-monitor-frame::after {
            content: "SYSTEM READY // RHYTHM-OS v2.4 // VIEWING PROJECT DATA...";
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 5px 15px; font-size: 0.7rem; color: var(--accent);
            background: linear-gradient(to right, var(--accent-dark), transparent);
            border-top: 1px solid var(--accent-glow);
            font-family: 'Press Start 2P', cursive; opacity: 0.8;
        }
        .modal-img {
            max-width: 100%; max-height: 90%;
            object-fit: contain; z-index: 5;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        /* [NEW] 정보 패널 디자인 */
        .tech-data-panel {
            background: rgba(22, 27, 34, 0.95);
            border-left: 5px solid var(--accent);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        /* 패널 상단 장식 */
        .tech-data-panel::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(to right, var(--accent), transparent);
        }
        .project-header h2 { font-size: 2rem; color: var(--accent); margin: 10px 0 15px 0; letter-spacing: 1px; text-shadow: 0 0 10px var(--accent-glow); }
        .project-header .p-tag { color: var(--text-sub); font-weight: bold; font-size: 0.9rem; display: inline-block; background: var(--accent-dark); padding: 4px 10px; border-radius: 4px; }
        .project-desc { font-size: 1.15rem; line-height: 1.9; color: #e0e6ed; max-width: 900px; margin-bottom: 30px; }

        /* 성과 리스트 스타일 */
        .achievements-list h4 { color: var(--accent); font-size: 1.1rem; margin: 0 0 20px 0; display: flex; align-items: center; }
        .achievements-list h4::before { content: "►"; margin-right: 10px; font-size: 0.8rem; }
        .achievements-list ul { list-style: none; padding: 0; }
        .achievements-list li { margin-bottom: 15px; color: #d1d5db; padding-left: 25px; position: relative; line-height: 1.7; }
        .achievements-list li::before {
            content: ""; position: absolute; left: 0; top: 10px; width: 10px; height: 2px; background: var(--accent);
        }
        
        /* [NEW] 사이버펑크 탭 바 */
        .cyber-tabs { 
            display: flex; gap: 2px; flex-wrap: wrap; justify-content: flex-start;
            position: sticky; top: 0; z-index: 1000;
            background: rgba(22, 27, 34, 0.85); /* 반투명 배경 */
            backdrop-filter: blur(10px);
            padding: 20px 60px 0 60px;
            border-bottom: 2px solid var(--accent-glow);
        }
        .asset-btn { 
            padding: 15px 30px; background: transparent; border: none;
            color: var(--text-sub); cursor: pointer; font-size: 0.95rem; transition: 0.4s;
            font-weight: bold; position: relative; letter-spacing: 1px;
            border-bottom: 3px solid transparent; /* 하단 라인 준비 */
        }
        .asset-btn::before { /* 호버 시 배경 빛 */
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--accent); opacity: 0; transition: 0.4s; z-index: -1;
        }
        .asset-btn:hover { color: #fff; }
        .asset-btn:hover::before { opacity: 0.1; }
        
        /* 활성 탭 스타일: 빛나는 글자와 하단 레이저 라인 */
        .asset-btn.active { 
            color: var(--accent); 
            border-bottom-color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }
        .asset-btn.active::after { /* 활성 탭 하단 빛 번짐 */
            content: ""; position: absolute; bottom: -3px; left: 0; width: 100%; height: 3px;
            background: var(--accent); box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
        }

        /* 뷰어 컨테이너 */
        .viewer-container { width: 100%; min-height: 750px; background: #0d1117; padding: 40px 0; border-top: 1px solid var(--border); }
        .asset-viewer { width: 94%; height: 750px; border: none; display: none; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .asset-viewer.active { display: block; }
        
        /* 링크 뷰어 스타일 */
        .link-viewer-container {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            width: 94%; height: 500px; margin: 0 auto; background: rgba(22, 27, 34, 0.5); 
            border: 2px solid var(--accent); box-shadow: inset 0 0 50px var(--accent-dark);
        }
        .link-viewer-container.active { display: flex; }

        .video-wrapper { width: 100%; height: 750px; display: flex; align-items: center; justify-content: center; }
        .video-wrapper iframe { width: 85%; height: 85%; border: 2px solid var(--accent); box-shadow: 0 0 40px rgba(0,0,0,0.8); }

        @media (max-width: 950px) { 
            .project-container { grid-template-columns: 1fr; } 
            .premium-monitor-frame { height: 280px; }
            .asset-viewer, .video-wrapper { height: 450px; }
            .cyber-tabs { padding: 15px 20px 0 20px; gap: 5px; }
            .asset-btn { padding: 12px 20px; font-size: 0.85rem; }
            .modal-inner-padding { padding: 30px 25px; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <h1>GAME DESIGNER<br>이재영<br><span>PORTFOLIO</span></h1>
        <button class="btn-pixel blink" onclick="startGame()">START ADVENTURE</button>
    </div>

    <header class="hero">
        <div class="hero-bg-marquee">
            <div class="marquee-track">
                <div class="marquee-item"><img src="P1.png"></div>
                <div class="marquee-item"><img src="P2.png"></div>
                <div class="marquee-item"><img src="P3.png"></div>
                <div class="marquee-item"><img src="P4.png"></div>
                <div class="marquee-item"><img src="P5.png"></div>
                <div class="marquee-item"><img src="P1.png"></div>
            </div>
        </div>
        <div class="hero-content">
            <h1>LEE JAE YOUNG<span>_</span></h1>
            <p>"끈기 있는 데이터 기반의 게임 체인저"</p>
        </div>
    </header>

    <div class="project-container">
        <div class="project-card" onclick="openModal(0)"><div class="card-img-box"><img src="P1.png"></div><div class="card-info-box"><span class="tag">SOLO QUEST</span><h3>RHYTHM ELEVEN</h3></div></div>
        <div class="project-card" onclick="openModal(1)"><div class="card-img-box"><img src="P2.png"></div><div class="card-info-box"><span class="tag">PARTY QUEST</span><h3>KOKODUGI (코코두기)</h3></div></div>
        <div class="project-card" onclick="openModal(2)"><div class="card-img-box"><img src="P3.png"></div><div class="card-info-box"><span class="tag">PLAYER-DRIVEN PROPOSAL</span><h3>밸런스 개선 제안</h3></div></div>
        <div class="project-card" onclick="openModal(3)"><div class="card-img-box"><img src="P4.png"></div><div class="card-info-box"><span class="tag">SYSTEM DESIGN</span><h3>감독의 전술 노트</h3></div></div>
        <div class="project-card" onclick="openModal(4)"><div class="card-img-box"><img src="P5.png"></div><div class="card-info-box"><span class="tag">DATA ANALYSIS</span><h3>공공 야간약국 선정</h3></div></div>
    </div>

    <div id="projectModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-pixel" onclick="closeModal()">[X] CLOSE DATA</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        function startGame() {
            const overlay = document.getElementById('intro-overlay');
            if(overlay) { overlay.style.transition = '0.8s cubic-bezier(0.16, 1, 0.3, 1)'; overlay.style.opacity = '0'; setTimeout(() => { overlay.style.display = 'none'; }, 800); }
        }

        const projects = [
            { 
                title: "RHYTHM ELEVEN", tag: "SOLO QUEST", 
                desc: "축구 전략성과 리듬 입력을 융합한 독창적인 하이브리드 게임입니다. AI 협업을 통해 로직 효율성을 극대화했습니다.", 
                achievements: "<li>동적 난이도 곡선 설계 및 데이터 자동화</li><li>GML 기반 유연한 연출 시스템 구현</li><li>사용자 시선의 UX 개선 및 플레이 타임 최적화</li>", img: "P1.png",
                assets: [
                    { type: "video", title: "PLAY VIDEO", url: "https://www.youtube.com/embed/F5uLaCbsxe8?enablejsapi=1" },
                    { type: "pdf", title: "CONCEPT PLAN", url: "P1_2.pdf" },
                    { type: "pdf", title: "UI/UX DESIGN", url: "P1_3.pdf" },
                    { type: "pdf", title: "POST-MORTEM", url: "P1_4.pdf" }
                ]
            },
            { title: "KOKODUGI", tag: "PARTY QUEST", desc: "사용자 시선의 학습 곡선을 설계한 기업 연계 프로젝트입니다.", achievements: "<li>노션 기반 방대한 기획 데이터 관리</li><li>단계적 튜토리얼 및 레벨 밸런싱</li>", img: "P2.png", 
                assets: [
                    { type: "pdf", title: "PROJECT REPORT", url: "P2_1.pdf" },
                    { type: "link", title: "NOTION DOCS", url: "https://www.notion.so/2bedfa2a48818195bbcdc00abec311d2?source=copy_link" }
                ] 
            },
            { title: "BALANCE PROPOSAL", tag: "PLAYER-DRIVEN PROPOSAL", desc: "지표 분석을 통해 개선안을 도출한 실무형 프로젝트입니다.", achievements: "<li>로빙 스루 패스 지표 분석</li><li>수비 AI 개선 영향 분석</li>", img: "P3.png", assets: [ { type: "pdf", title: "IMPROVEMENT", url: "P3_1_개선사항.pdf" }, { type: "pdf", title: "ANALYSIS", url: "P3_2_게임분석서.pdf" } ] },
            { title: "STRATEGY NOTE", tag: "SYSTEM DESIGN", desc: "성장의 재미를 극대화하는 수집 시스템 제안서입니다.", achievements: "<li>성장 코어 루프 설계</li><li>시즌 패스 BM 모델링</li>", img: "P4.png", assets: [{ type: "pdf", title: "NEW SYSTEM", url: "P4_1_신규 시스템 제안서.pdf" }] },
            { title: "PHARMACY DATA", tag: "DATA ANALYSIS", desc: "의료 사각지대 해소를 위한 정량적 입지 분석 프로젝트입니다.", achievements: "<li>복합 가중치 분석 모델 설계</li><li>QGIS 시각화 산출</li>", img: "P5.png", assets: [{ type: "pdf", title: "DATA ANALYSIS", url: "P5_데이터분석.pdf" }] }
        ];

        function openModal(i) {
            const p = projects[i];
            const modalContent = document.querySelector('.modal-content');
            modalContent.scrollTop = 0;

            let viewersHtml = p.assets.map((as, idx) => {
                if(as.type === 'video') {
                    return `<div class="asset-viewer ${idx===0?'active':''}" id="view-${idx}"><div class="video-wrapper"><iframe src="${as.url}" allowfullscreen></iframe></div></div>`;
                } else if(as.type === 'link') {
                    return `<div class="link-viewer-container ${idx===0?'active':''}" id="view-${idx}"><p style="margin-bottom:25px; font-size:1.2rem; color:var(--accent); text-shadow:0 0 10px var(--accent-glow);">방대한 기획 명세서를 노션에서 직접 확인하세요.</p><a href="${as.url}" target="_blank" class="btn-pixel" style="text-decoration:none; padding:15px 40px; font-size:1rem;">ACCESS EXTERNAL DATABASE [NOTION]</a></div>`;
                } else {
                    return `<iframe class="asset-viewer ${idx===0?'active':''}" id="view-${idx}" src="${as.url}#toolbar=0"></iframe>`;
                }
            }).join('');

            let buttonsHtml = p.assets.map((as, idx) => 
                `<button class="asset-btn ${idx===0?'active':''}" onclick="switchTab(this, ${idx})">${as.title}</button>`
            ).join('');

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-padding">
                    <div class="premium-monitor-frame">
                        <img src="${p.img}" class="modal-img">
                    </div>

                    <div class="tech-data-panel">
                        <div class="project-header">
                            <span class="p-tag">${p.tag}</span>
                            <h2>${p.title}</h2>
                        </div>
                        <p class="project-desc">${p.desc}</p>
                        <div class="achievements-list">
                            <h4>MISSION ACHIEVEMENTS</h4>
                            <ul>${p.achievements}</ul>
                        </div>
                    </div>
                </div>
                
                <div class="cyber-tabs">${buttonsHtml}</div>
                <div class="viewer-container">${viewersHtml}</div>
            `;
            document.getElementById('projectModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            setTimeout(() => { modalContent.scrollTop = 0; }, 10);
        }

        function switchTab(btn, idx) {
            document.querySelectorAll('.video-wrapper iframe').forEach(ifr => {
                ifr.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
            document.querySelectorAll('.asset-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.asset-viewer, .link-viewer-container').forEach(v => v.classList.remove('active'));
            
            btn.classList.add('active');
            const target = document.getElementById(`view-${idx}`);
            target.classList.add('active');
            if(target.classList.contains('link-viewer-container')) target.style.display = 'flex';
        }

        function closeModal() { document.getElementById('projectModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
