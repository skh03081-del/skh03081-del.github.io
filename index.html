<style>
    /* --- 기존 스타일에서 수정/추가할 부분 --- */
    :root {
        --accent: #60a5fa; /* 부드러운 블루 */
        --glass: rgba(255, 255, 255, 0.05);
    }

    /* 롤링 배너 대신 사용할 세련된 그리드 레이아웃 */
    .bento-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 200px;
        gap: 20px;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .bento-item {
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px;
        padding: 30px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: relative;
        overflow: hidden;
    }

    /* 마우스 호버 시 효과: 약간 커지면서 그림자 생성 */
    .bento-item:hover {
        transform: scale(1.02);
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* 카드 크기 조절 (벤토 스타일) */
    .item-large { grid-column: span 2; grid-row: span 2; } /* EA 밸런스 */
    .item-wide { grid-column: span 2; } /* 코코두기 */
    .item-tall { grid-row: span 2; } /* 야간약국 분석 */

    .bento-item h3 { font-size: 1.5rem; margin-bottom: 8px; }
    .bento-item p { color: #888; font-size: 0.9rem; }
    .bento-item .tag { 
        position: absolute; top: 20px; left: 20px; 
        background: var(--accent); color: #000;
        padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;
    }
</style>

<section class="bento-grid">
    <div class="bento-item item-large" onclick="openM(2)">
        <span class="tag">MAIN EXPERIENCE</span>
        <h3>EA Korea: 밸런스 제안</h3>
        <p>데이터 분석을 통한 실점률 8% 개선</p>
    </div>

    <div class="bento-item item-wide" onclick="openM(1)">
        <h3>협업: 코코두기</h3>
        <p>10인 팀 프로젝트 및 레벨 디자인</p>
    </div>

    <div class="bento-item" onclick="openM(0)">
        <h3>1인 리듬 게임</h3>
        <p>GameMaker 기반 개발</p>
    </div>

    <div class="bento-item" onclick="openM(3)">
        <h3>신규 컨텐츠 제안</h3>
        <p>UX 검증 및 시스템 기획</p>
    </div>

    <div class="bento-item item-tall" onclick="openM(4)">
        <span class="tag">DATA</span>
        <h3>야간약국 데이터 분석</h3>
        <p>입지 최적화 모델 도출</p>
    </div>
</section>
